name: Weather Data Ingestion

on:
  schedule:
    # Run every 6 hours at :05 past the hour (UTC time)
    - cron: '5 */6 * * *'
  
  workflow_dispatch:
    inputs:
      source:
        description: 'Data source to ingest'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - harvest
          - ecan
      period:
        description: 'Ingestion period'
        required: true
        default: 'incremental'
        type: choice
        options:
          - incremental
          - backfill

jobs:
  ingest-weather:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
      
      - name: Install Python dependencies
        run: |
          pip install boto3==1.34.0 pydantic==2.5.0 pydantic-settings==2.1.0
          cd ingestion
          pip install -r requirements.txt
      
      - name: Run weather data ingestion
        env:
          ENV: staging
          AWS_REGION: ap-southeast-2
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          HARVEST_API_KEY: ${{ secrets.HARVEST_API_KEY }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          RDS_USER: ${{ secrets.RDS_USER }}
          RDS_PASSWORD: ${{ secrets.RDS_PASSWORD }}
          RDS_ENDPOINT: ${{ secrets.RDS_ENDPOINT }}
          RDS_PORT: 5432
          RDS_DATABASE: auxein_db
        run: |
          cd ingestion
          python run_ingestion.py --source ${{ github.event.inputs.source || 'all' }} --period ${{ github.event.inputs.period || 'incremental' }}
      
      - name: Check ingestion results
        if: always()
        env:
          ENV: staging
          AWS_REGION: ap-southeast-2
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          RDS_USER: ${{ secrets.RDS_USER }}
          RDS_PASSWORD: ${{ secrets.RDS_PASSWORD }}
          RDS_ENDPOINT: ${{ secrets.RDS_ENDPOINT }}
          RDS_PORT: 5432
          RDS_DATABASE: auxein_db
        run: |
          cd ingestion
          python << 'EOF'
          from sqlalchemy import text
          from db_connection import get_ingestion_engine
          
          engine = get_ingestion_engine()
          
          with engine.connect() as conn:
              # Get latest ingestion log for both sources
              result = conn.execute(text("""
                  SELECT data_source, status, COUNT(*) as count,
                         SUM(records_inserted) as total_records
                  FROM ingestion_log
                  WHERE start_time > NOW() - INTERVAL '1 hour'
                  GROUP BY data_source, status
                  ORDER BY data_source
              """))
              
              print("\nIngestion Summary (last hour):")
              for row in result:
                  print(f"  {row[0]} - {row[1]}: {row[2]} runs, {row[3]} records")
          EOF